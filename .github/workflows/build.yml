name: Build GLR Collector

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

# Grant permission to create releases
permissions:
  contents: write

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STAP 1: Install Platypus (The Official Way)
      - name: Install Platypus
        uses: sveinbjornt/action-platypus@v1
        with:
          version: 'latest'

      # STAP 2: Generate Apple Icon (.icns)
      # We still need this because Platypus expects a .icns file for builds
      - name: Generate Icon
        run: |
          mkdir MyIcon.iconset
          sips -z 512 512 app.ico --out MyIcon.iconset/icon_512x512.png
          sips -z 1024 1024 app.ico --out MyIcon.iconset/icon_512x512@2x.png
          iconutil -c icns MyIcon.iconset

      # STAP 3: Build Application
      # We use the flags we defined earlier:
      # -D : Droppable (Crucial for drag & drop support)
      # -o 'None' : No text window (Since we use native GUI dialogs)
      # -i : Icon path
      # -I : Bundle ID
      - name: Build App
        run: |
          chmod +x assignment-collector.sh
          
          platypus \
            -D \
            -o 'None' \
            -i 'MyIcon.icns' \
            -y \
            -a 'GLR Collector' \
            -I 'nl.glr.assignmentcollector' \
            'assignment-collector.sh' \
            'GLR Collector.app'

      # STAP 4: Zip Application (Preserves permissions)
      - name: Zip Application
        run: zip -r GLR_Collector.zip "GLR Collector.app"

      # STAP 5: Upload Artifact (For testing)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLR-Collector-Build
          path: GLR_Collector.zip
          retention-days: 5

      # STAP 6: Create Release (Only on tag push)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GLR_Collector.zip