name: Build GLR Collector

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STAP 1: Download Platypus handmatig (Betrouwbaarder dan Brew)
      - name: Download Platypus
        run: |
          echo "Downloading Platypus..."
          curl -L -O https://sveinbjorn.org/files/software/platypus/Platypus-5.4.1.zip
          
          echo "Unzipping..."
          unzip -q Platypus-5.4.1.zip
          
          # DEBUG: Laat zien wat we hebben uitgepakt
          echo "--- DEBUG: Listing extracted files ---"
          ls -R Platypus.app/Contents/Resources/ || echo "Folder not found!"

      # STAP 2: Installeer de command line tools handmatig
      # We verplaatsen de bestanden precies naar waar de tool ze verwacht
      - name: Setup Platypus Environment
        run: |
          # Maak de systeemmap aan
          sudo mkdir -p /usr/local/share/platypus
          sudo mkdir -p /usr/local/bin
          
          # Kopieer ScriptExec (De 'motor' van de app)
          sudo cp "Platypus.app/Contents/Resources/ScriptExec" /usr/local/share/platypus/ScriptExec
          
          # Kopieer MainMenu.nib (De interface)
          sudo cp -r "Platypus.app/Contents/Resources/MainMenu.nib" /usr/local/share/platypus/MainMenu.nib
          
          # Link de executable naar /usr/local/bin zodat we 'platypus' kunnen typen
          sudo ln -sf "$(pwd)/Platypus.app/Contents/Resources/platypus_clt" /usr/local/bin/platypus
          
          # Maak het uitvoerbaar (voor de zekerheid)
          sudo chmod +x /usr/local/bin/platypus
          sudo chmod +x /usr/local/share/platypus/ScriptExec

      # STAP 3: Icoon fixen
      - name: Generate Apple Icon (.icns)
        run: |
          mkdir MyIcon.iconset
          sips -z 512 512 app.ico --out MyIcon.iconset/icon_512x512.png
          sips -z 1024 1024 app.ico --out MyIcon.iconset/icon_512x512@2x.png
          iconutil -c icns MyIcon.iconset

      - name: Prepare Script
        run: chmod +x assignment-collector.sh

      # STAP 4: Bouwen
      - name: Build Application
        run: |
          # DEBUG: Check of commando werkt
          platypus --version || echo "Version check failed"
          
          platypus \
            -D \
            -o 'None' \
            -i 'MyIcon.icns' \
            -y \
            -a 'GLR Collector' \
            -I 'nl.glr.assignmentcollector' \
            'assignment-collector.sh' \
            'GLR Collector.app'

      - name: Zip Application
        run: zip -r GLR_Collector.zip "GLR Collector.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLR-Collector-Build
          path: GLR_Collector.zip
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GLR_Collector.zip