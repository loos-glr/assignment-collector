name: Build GLR Collector

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STAP 1: Download, Unzip, Zoek & Installeer (Alles-in-1 voor zekerheid)
      - name: Install Platypus (Debug Mode)
        run: |
          echo "‚¨áÔ∏è Downloading Platypus..."
          curl -L -O https://sveinbjorn.org/files/software/platypus/Platypus-5.4.1.zip
          
          echo "üì¶ Unzipping..."
          # Geen -q, we willen zien wat er gebeurt
          unzip Platypus-5.4.1.zip
          
          echo "üîé DEBUG: Listing contents of current directory:"
          ls -la
          
          echo "üîé DEBUG: Searching for ScriptExec..."
          # Dit commando zoekt het bestand, waar het ook staat in de huidige map
          SCRIPT_EXEC_PATH=$(find . -name "ScriptExec" -type f | head -n 1)
          NIB_PATH=$(find . -name "MainMenu.nib" | head -n 1)
          CLT_PATH=$(find . -name "platypus_clt" -type f | head -n 1)
          
          echo "   -> Found ScriptExec at: '$SCRIPT_EXEC_PATH'"
          echo "   -> Found MainMenu.nib at: '$NIB_PATH'"
          echo "   -> Found CLT at: '$CLT_PATH'"
          
          if [[ -z "$SCRIPT_EXEC_PATH" ]]; then
             echo "‚ùå ERROR: ScriptExec not found! Listing complete structure for debugging:"
             ls -R
             exit 1
          fi

          echo "‚öôÔ∏è Setting up paths..."
          sudo mkdir -p /usr/local/share/platypus
          sudo mkdir -p /usr/local/bin
          
          # Gebruik de gevonden paden (met quotes voor veiligheid)
          sudo cp "$SCRIPT_EXEC_PATH" /usr/local/share/platypus/ScriptExec
          sudo cp -r "$NIB_PATH" /usr/local/share/platypus/MainMenu.nib
          sudo cp "$CLT_PATH" /usr/local/bin/platypus
          
          sudo chmod +x /usr/local/bin/platypus
          sudo chmod +x /usr/local/share/platypus/ScriptExec
          
          echo "‚úÖ Platypus installed successfully."

      # STAP 2: Icoon
      - name: Generate Apple Icon (.icns)
        run: |
          mkdir MyIcon.iconset
          sips -z 512 512 app.ico --out MyIcon.iconset/icon_512x512.png
          sips -z 1024 1024 app.ico --out MyIcon.iconset/icon_512x512@2x.png
          iconutil -c icns MyIcon.iconset

      # STAP 3: Script voorbereiden
      - name: Prepare Script
        run: chmod +x assignment-collector.sh

      # STAP 4: Bouwen
      - name: Build Application
        run: |
          platypus --version
          
          platypus \
            -D \
            -o 'None' \
            -i 'MyIcon.icns' \
            -y \
            -a 'GLR Collector' \
            -I 'nl.glr.assignmentcollector' \
            'assignment-collector.sh' \
            'GLR Collector.app'

      - name: Zip Application
        run: zip -r GLR_Collector.zip "GLR Collector.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLR-Collector-Build
          path: GLR_Collector.zip
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GLR_Collector.zip