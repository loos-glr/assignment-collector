name: Build GLR Collector

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX: Gebruik --cask en maak de command-line tool expliciet beschikbaar
      - name: Install Platypus
        run: |
          brew install --cask platypus
          # Maak een symlink zodat 'platypus' als commando werkt
          sudo ln -sf /Applications/Platypus.app/Contents/Resources/platypus_clt /usr/local/bin/platypus

      - name: Convert Icon
        run: sips -s format png app.ico --out appIcon.png

      - name: Prepare Script
        run: chmod +x assignment-collector.sh

      - name: Build Application
        run: |
          platypus \
            -D \
            -o 'None' \
            -i 'appIcon.png' \
            -y \
            -a 'GLR Collector' \
            -I 'nl.glr.assignmentcollector' \
            'assignment-collector.sh' \
            'GLR Collector.app'

      - name: Zip Application
        run: zip -r GLR_Collector.zip "GLR Collector.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLR-Collector-Build
          path: GLR_Collector.zip
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GLR_Collector.zip