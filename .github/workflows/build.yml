name: Build GLR Collector

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write # Needed to create releases

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STAP 1: Download Platypus (Best Practice)
      - name: Install Platypus
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "‚¨áÔ∏è Downloading Platypus via GitHub CLI..."
          
          # Download specific version from the external repository
          gh release download 5.4.1 -R sveinbjornt/Platypus -p "Platypus-*.zip" --skip-existing
          
          # Find the file we just downloaded (in case version number changes in filename)
          ZIP_NAME=$(find . -name "Platypus-*.zip" | head -n 1)
          echo "üì¶ Unzipping $ZIP_NAME..."
          
          unzip -q "$ZIP_NAME"
          
          echo "üîé DEBUG: Locating files..."
          # Find files dynamically (subfolders don't matter now)
          SCRIPT_EXEC_PATH=$(find . -name "ScriptExec" -type f | head -n 1)
          NIB_PATH=$(find . -name "MainMenu.nib" | head -n 1)
          CLT_PATH=$(find . -name "platypus_clt" -type f | head -n 1)
          
          if [[ -z "$SCRIPT_EXEC_PATH" ]]; then
             echo "‚ùå ERROR: Could not find ScriptExec inside the zip!"
             ls -R
             exit 1
          fi

          echo "‚öôÔ∏è Setting up paths..."
          sudo mkdir -p /usr/local/share/platypus
          sudo mkdir -p /usr/local/bin
          
          sudo cp "$SCRIPT_EXEC_PATH" /usr/local/share/platypus/ScriptExec
          sudo cp -r "$NIB_PATH" /usr/local/share/platypus/MainMenu.nib
          sudo cp "$CLT_PATH" /usr/local/bin/platypus
          
          sudo chmod +x /usr/local/bin/platypus
          sudo chmod +x /usr/local/share/platypus/ScriptExec
          
          echo "‚úÖ Platypus installed successfully."

      # STAP 2: Generate Icon
      - name: Generate Apple Icon (.icns)
        run: |
          mkdir MyIcon.iconset
          sips -z 512 512 app.ico --out MyIcon.iconset/icon_512x512.png
          sips -z 1024 1024 app.ico --out MyIcon.iconset/icon_512x512@2x.png
          iconutil -c icns MyIcon.iconset

      # STAP 3: Prepare Script
      - name: Prepare Script
        run: chmod +x assignment-collector.sh

      # STAP 4: Build
      - name: Build Application
        run: |
          platypus --version
          
          platypus \
            -D \
            -o 'None' \
            -i 'MyIcon.icns' \
            -y \
            -a 'GLR Collector' \
            -I 'nl.glr.assignmentcollector' \
            'assignment-collector.sh' \
            'GLR Collector.app'

      - name: Zip Application
        run: zip -r GLR_Collector.zip "GLR Collector.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLR-Collector-Build
          path: GLR_Collector.zip
          retention-days: 5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: GLR_Collector.zip